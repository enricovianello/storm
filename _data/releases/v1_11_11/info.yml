date: 05.02.2016
version: 1.11.11
components: [storm-backend-server]
description: >
  This release provides an important bug fix on StoRM Backend due to a covariance issue on Java code introduced with StoRM v1.11.10.
  Then, it's **HIGHLY RECOMMENDED** to upgrade your installation.
installation: >
  To install, update and restart StoRM Backend component:

    ```bash
    yum update -y storm-backend-server
    service storm-backend-server restart
    ```

  Alternatively, you can update and run YAIM.
