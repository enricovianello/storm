# ./etc/log4j.properties
#
# Test logging policy for StoRM BE server.
#
#

## set root category priority to DEBUG and its only appender to ``logfile``.
log4j.rootCategory=DEBUG, stdout, logfile

### stdout APPENDER : direct messages to process stdout (only for debug) ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=DEBUG
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-6r [%t] %-5p %30.30c %x - %m\n


### ``logfile`` appender : direct messages to file storm-backend.log ###
log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=./unittest/log/log.txt

log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %-5p %30c %l %x - %m%n
# use this pattern for debugging purposes
#log4j.appender.logfile.layout.ConversionPattern=%d %-5p %c %l [%t] %x - %m%n

# roll logfile every day
log4j.appender.logfile.DatePattern='.'yyyy-MM-dd
