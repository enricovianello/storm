# Namespace ResourceBundle properties file

# note :
#   '@@' will be substitute in runtime with newline
#   '\' identify new line in String format.
#   empty line ('@@\') will be ignored.

#
#
#
server.welcome = @@\
++++++++++++++++++++++++++++++++++++@@\
| Welcome to NS Admin Server v 1.0 |@@\
|        Type 'quit' to exit       |@@\
|        Type 'help' to show help  |@@\
++++++++++++++++++++++++++++++++++++@@\
@@\


#
# Command list managed by Namespace Admin Server
#
server.command.list = @@\
help@@\
quit@@\
list@@\
reload@@\
status@@\
check@@\
#add@@\
#rm@@\

#
# Generic Help of Namespace Admin
#
server.command.help = @@\
help [<cmd>]         show help message about the CMD specified @@\
quit                 quit the communication with namespace server @@\
list [<element>[=<name>]] [detail=<0,1,2,3,4,5>] @@\
                     show namespace elements @@\
reload               enforce the reload of namespace configuration@@\
status [vfs=<name>]  show the status of the VFSs managed by StoRM@@\
check                makes an exhaustive visit of all possible coming SURLs.@@\
#add [<element>]      interactive insert of new element@@\
#rm element=<name>    remove element called <name>@@\


#
# Specific Help of Namespace Admin Command HELP
#
server.command.help.help = @@\
help          show this message@@\
help  <cmd>   show the help message of CMD specified@@\


#
# Specific Help of Namespace Admin Command QUIT
#
server.command.help.quit = @@\
quit          quit the communication with namespace server @@\


#
# Specific Help of Namespace Admin Command LIST
#
server.command.help.list = @@\
list [<element>[=<name>]] [detail=<0,1,2,3,4,5>] @@\
              Show element details.   @@\
  <element> : 'vfs' | 'map-rule' | 'vo-view' @@\
  <name>    :  represents the element name. @@\
  detail    :  0=minimum, 5=maximum @@\


#
# Specific Help of Namespace Admin Command RELOAD
#
server.command.help.reload = @@\
reload            enforce the reload of namespace configuration@@\


#
# Specific Help of Namespace Admin Command STATUS
#
server.command.help.status = @@\
status [vfs=<vfs-name>]     show the status of the VFSs managed by StoRM@@\
    <vfs-name>    :  represents the VFS element name. @@\


#
# Specific Help of Namespace Admin Command CHECK
#
server.command.help.check = @@\
check                makes an exhaustive visit of all possible coming SURLs.@@\
                     The checking simulates different SFN (part of SURL) beginning@@\
                     from '/' and including every StFN in all mapping rules.@@\

server.command.quit.goodbye_msg = @@\
Goodbye.@@\
