date: 10.02.2016
version: 1.11.11
components: [storm-backend-server]
description: >
  This release:

    * fixes StoRM Backend crash on startup

  and introduces:

    * new metrics about synchronous operations load and performance (see [sys-admin guide logging section](!SITE_URL!/documentation/sysadmin-guide/1.11.11/#storm-backend-metricslog));
    * little adjustments to the Requests Garbage Collector's default values (see [sys-admin guide requests-garbage-collector section](!SITE_URL!/documentation/sysadmin-guide/1.11.11/#requests-garbage-collector)).
installation: >
  To install, update and restart StoRM Backend component:

      yum update -y storm-backend-server
      service storm-backend-server restart

  Alternatively, you can update and run YAIM.
