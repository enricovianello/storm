<div style="margin-bottom: 8px; margin-top: 15px;">
	<div style="float: left; margin-left: 4px;">
		<img alt='' src='http://www.gravatar.com/avatar/{{ author.gravatar }}' class='img-rounded' width=60 height=60 />
	</div>
	<div style="float: left; margin-left: 20px;">
		<b>{{ author.display_name }}</b><br/>
		<a href="mailto:{{ author.email }}">{{ author.email }}</a><br/>
		GitHub: <a href="https://github.com/{{ author.github }}">{{ author.github }}</a>		
	</div>
	<div style="clear: both;"></div>
</div>
